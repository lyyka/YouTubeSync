<!DOCTYPE html>
<html>
	<head>
		<!--[if lt IE 9]>
		<script src="dist/html5shiv.js"></script>
		<![endif]-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Room</title>
		<!-- font awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<!-- bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<!-- other css -->
		<link rel = "stylesheet" href = "/css/general.css">
		<!-- room -->
		<link rel = "stylesheet" href = "/css/room.css">
		<!-- navigation -->
		<link rel = "stylesheet" href = "/css/navigation.css">
	</head>
	<body>
		<div id = "notification-list-wrapper" class="ws-div">
			<div id = "notification-list" class="container">
				<p class="white-text" align="right">
					<span class="white-text cursor-pointer ws-div-control close-ws-div">
						<i class="fas fa-times"></i> Close 
					</span>
					<span class="cursor-pointer ws-div-control" id = "clear-all-notifications">
						<i class="fas fa-broom white-text"></i> Clear all 
					</span>
				</p>
			</div>
		</div>
		<div id = "users-list-wrapper" class="ws-div">
			<div id = "users-list" class="container">
				<p class="white-text" align="right">
					<span class="white-text cursor-pointer ws-div-control close-ws-div">
						<i class="fas fa-times"></i> Close 
					</span>
				</p>
			</div>
		</div>
		<nav id="navigation">
			<div class="container-fluid" id="navigation-inner">
				<div id="nav-logo">
					<h3 class="red-text">YoutubeSync</h3>
				</div>
				<div id="nav-icon-wrapper">
					<div id="nav-icon">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
					</div>
				</div>
				<div id="nav-list-wrapper">
					<ul id="nav-list">
						<li class="nav-item">
							<a href="#notificationsList">
								<i class="fas fa-bell" id = "show-notify"></i>
							</a>
						</li>
						<li class="nav-item">
							<a href="#usersList">
								<i class="fas fa-users" id = "show-users"></i>
							</a>
						</li>
						<li class="nav-item">
							<a class="white-text red-bg nav-button" href="/" id="leave-room">
								Leave room
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<section class = "section container-fluid">
			<h3 align="left" class = "remove-margin-bottom white-text">Choose video:</h1><br>
			<div id = "change-video-div">
				<input id = "embed-url" class = "input" type = "text" placeholder="Video URL">
				<button class="my-btn red-bg white-text" type="button" id = "change-btn">Change</button>
			</div>
			<br><br>
			<div id = "video-wrapper">
				<div id = "video"></div>
				<div id = "controls-wrapper">
					<div id = "controls">
						<button type = "button" id = "play-btn"><i class="fa fa-play"></i></button>
						<button type = "button" id = "pause-btn"><i class="fa fa-pause"></i></button>
						<label id = "videoTime">video time</label>
					</div>
				</div>
			</div>
		</section>
		<footer>
			<hr />
			<div id="room-qr-code">
				<h4>Scan QR code to connect to this room!</h4>
			</div>
		</footer>
		<!-- scripts -->
		<!-- jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- bootstrap -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
		<!-- socket io -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js" integrity="sha256-Thm9kMI2BQKxVnCWipQIGeb8QVl2lohO+WWWfCiF8b0=" crossorigin="anonymous"></script>
		<!-- youtube API -->
		<script src = "https://www.youtube.com/iframe_api"></script>
		<!-- qr code generator -->
		<script type="text/javascript" src="/js/qrcode.min.js"></script>
		<!-- room -->
		<script src = "/js/room.js"></script>
		<!-- navigation -->
		<script src = "/js/navigation.js"></script>
	</body>
</html>
