<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Room</title>
	<!-- font -->
	<link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
	<!-- font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel = "stylesheet" href = "/css/general.css">
	<link rel = "stylesheet" href = "/css/room.css">
</head>
<body>
	<div class = "section container">
		
		<h1 align="center">Choose a video to play</h1><br>
		<input id = "embed-url" class = "input" type = "text" placeholder="Video embed URL">
		<br><br>
		<div id = "video-wrapper">
			<div id = "video"></div>
			<div id = "controls-wrapper">
				<div id = "controls">
					<button type = "button" id = "play-btn"><i class="fa fa-play"></i></button>
					<button type = "button" id = "pause-btn"><i class="fa fa-pause"></i></button>
				</div>
			</div>
		</div>
		<hr>
		<div>
			<h3 class = "section-header">Events<span class = "float-right"><i class = "icon fa fa-angle-down"></i></h3>
			<div id = "notification-list" class = "dropdown">
				
			</div>
		</div>
		<br>
		<div>
			<h3 class = "section-header">Users<span class = "float-right"><i class = "fa fa-angle-down"></i></span></h3>
			<div id = "users-list" class = "dropdown">
				
			</div>
		</div>
	</div>
	<!-- scripts -->
	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- bootstrap -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<!-- socket io -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js" integrity="sha256-Thm9kMI2BQKxVnCWipQIGeb8QVl2lohO+WWWfCiF8b0=" crossorigin="anonymous"></script>
	<!-- room js -->
	<script src = "https://www.youtube.com/iframe_api"></script>
	<script src = "/js/room.js"></script>
	<script src = "/js/footer.js"></script>
</body>
</html>
